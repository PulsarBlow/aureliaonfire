<template>
  <section class="au-enter-active">
    <div class="page-header">
      <h1>Account - Edit password</h1>
    </div>
    <a route-href="route: accountIndex" class="btn btn-default"><i class="fa fa-chevron-circle-left"></i> Account</a>
    <hr />
    <form submit.trigger="edit()">
      <div class="form-group">
        <label for="newPassword">New password</label>
        <input type="password" class="form-control" id="newPassword" value.bind="newPassword" placeholder="New password">
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Confirm new password</label>
        <input type="password" class="form-control" id="confirmNewPassword" value.bind="confirmNewPassword" placeholder="Confirm new password">
      </div>
      <div class="form-group">
        <label for="oldPassword">Old password</label>
        <input type="password" class="form-control" id="oldPassword" placeholder="Old password" value.bind="oldPassword">
      </div>
      <div class="alert alert-danger" if.bind="error">
        ${error}
      </div>
      <div class="alert alert-success" if.bind="message">
        ${message}
      </div>
      <button type="submit" class="btn btn-default">Change password</button>
    </form>
  </section>
</template>
